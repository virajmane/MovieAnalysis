


<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
  <link rel="icon" href="assets/img/favicon2.png" type="image/gif" sizes="16x16">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Results</title>
  <link rel="stylesheet" href="assets/css/color.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Inconsolata" rel="stylesheet">
  <link href="../../cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>


<!--Blog-->
  <section id="blog" class="container section">
    <div class="row post-cards">
        {% for i in para %}
      <div class="col-md-4">
        <a href="https://isitssafe.virajman3.repl.co/movie?id={{i['imdbID']}}&title={{i['Title']}}&poster={{i['Poster']}}&year={{i['Year']}}">
          <div class="post-cards__card">
            <div class="post-cards__img">
              <img src="{{i['Poster']}}" alt="blog_img">
            </div>
            <div class="post-cards__info">
              <h3 class="post-cards_title">{{i['Title']}} ({{i['Year']}})</h3>
              <p class="post-cards_description">
              </p>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </section>

<!--Blog-->



  <script src="assets/js/jquery-2.2.4.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/menu.js"></script>
  <script src="assets/js/jquery.waypoints.js"></script>
  <script src="assets/js/progress-list.js"></script>
  <script src="assets/js/section.js"></script>
  <script src="assets/js/portfolio-filter.js"></script>
  <script src="assets/js/slider-carousel.js"></script>
  <script src="assets/js/mobile-menu.js"></script>
  <script src="assets/js/contacts.js"></script>
  <script src="assets/js/mbclicker.min.js"></script>
  <script src="assets/js/site-btn.js"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->


</body>
</html>
